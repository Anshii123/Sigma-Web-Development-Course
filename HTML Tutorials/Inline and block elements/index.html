<!-- Without using br tag, write a vertically aligned form asking for name, city and pincode of a user. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
 </head>
 <body>
    <div>
        <label for="name">Enter your name.</label>
        <input type="text" name="name" id="name" placeholder="Enter your name.">
    </div>
    <div>
        <label for="pincode">Enter your pincode.</label>
        <input type="text" name="pincode" id="pincode" placeholder="Enter your pincode.">
    </div>
    <div>
        <label for="city">Enter your city.</label>
        <input type="text" name="city" id="city" placeholder="Enter your city">
    </div>
 </body>
 </html>
 <!-- We can give a single class to multiple elements but we cannot give a single id to multiple elements.An element can have more than one classes but it can't have more than one ids. -->
